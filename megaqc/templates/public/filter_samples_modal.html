<div class="modal fade" id="create_filter_modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">
                    Sample Filters: New Set
                    <span class="newfilter_num_filtered_samples badge badge-pill {% if num_samples == 0 %}badge-danger{% elif num_samples > 100 %}badge-warning{% else %}badge-success{% endif %}">
                        {{ num_samples }} samples
                    </span>
                    <i class="loading-spinner fa fa-spinner fa-pulse fa-3x fa-fw" style="display:none;"></i>
                    <span class="loading-spinner" style="display:none;">Updating...</span>
                </h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Create a new sample filter set. You can use these filter sets when creating plots.
                    Remember to save at the bottom when you're finished!</p>
                {%  include 'public/filter_builder.html' %}
                <h3 class="mt-5">Save Filters</h3>
                <form id="sample-filters-save" novalidate>
                    <div class="form-row">
                        <div class="form-group col-sm">
                            <label for="filters_name">Name</label>
                            <input type="text" class="form-control" id="filters_name" placeholder="Name of filters" required>
                            <div class="invalid-feedback">
                                Please provide a valid city.
                            </div>
                        </div>
                        <div class="form-group col-sm">
                            <label for="filters_set">Grouping</label>
                            <select class="form-control" id="filters_set">
                                {% for sfg in sample_filters.keys() | sort %}
                                <option>{{ sfg }}</option>
                                {% endfor %}
                                <option value="">[ new filter set ]</option>
                            </select>
                        </div>
                        <div class="form-group col-sm">
                            <label for="filters_visiblity">Visibility</label>
                            <select class="form-control" id="filters_visiblity">
                                <option>Just me</option>
                                <option>Everyone</option>
                            </select>
                        </div>
                        <div class="form-group col-sm">
                            <label for="filters_visiblity">Save</label>
                            <button type="submit" class="form-control btn btn-primary">Save Filters</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
