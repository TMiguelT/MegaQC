{% extends "layout.html" %}
{% block content %}
    {% block js %}
        <script type="text/javascript">
            $('#builder').queryBuilder({
                //filters: [ ... ]
            });
        </script>
    {% endblock %}

    <div class="modal fade" id="create_threshold_modal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-xl" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">
                        Create Alert Threshold
                    </h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="builder"></div>
                </div>
            </div>
        </div>
    </div>

    <h1>Alert Thresholds</h1>

    <table class="table">
        <thead>
        <tr>
            <th>
                Name
            </th>
            <th>
                Description
            </th>
            <th>
                Field
            </th>
            <th>
                Date Created
            </th>
        </tr>
        </thead>
        <tbody>
        {% for threshold in thresholds %}
            <tr>
                <td>
                    {threshold.name}
                </td>
                <td>
                    {threshold.description}
                </td>
                <td>
                </td>
                <td>
                    {threshold.created_at}
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

    <button class="btn btn-lg btn-outline-primary" data-toggle="modal" data-target="#create_threshold_modal">
        <i class="fa fa-fw fa-plus-square" aria-hidden="true"></i>
        Add
    </button>

{% endblock %}
